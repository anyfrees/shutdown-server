<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>远程管理服务端</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-200 font-sans antialiased overflow-hidden">

    <div id="title-bar" class="w-full h-8 bg-gray-800 flex justify-between items-center fixed top-0 left-0 z-50" style="-webkit-app-region: drag;">
        <div class="pl-4 text-sm font-semibold">远程管理平台</div>
        <div id="window-controls" class="flex items-center h-full" style="-webkit-app-region: no-drag;">
            <button id="minimize-btn" class="px-4 h-full text-center hover:bg-gray-700 transition-colors duration-200">_</button>
            <button id="maximize-btn" class="px-4 h-full text-center hover:bg-gray-700 transition-colors duration-200">▢</button>
            <button id="close-btn" class="px-4 h-full text-center hover:bg-red-600 transition-colors duration-200">✕</button>
        </div>
    </div>
    
    <div class="flex h-screen pt-8">

        <nav class="w-60 bg-gray-800 p-4 flex flex-col shadow-lg">
            <header class="mb-8">
                <h1 class="text-2xl font-bold text-white">管理平台</h1>
                <p class="text-sm text-gray-400">v1.0.0</p>
            </header>
            
            <ul id="nav-menu" class="flex flex-col space-y-2">
                <li>
                    <a href="#clients" class="nav-item flex items-center p-2 rounded transition-colors duration-200 hover:bg-gray-700">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        <span>客户端管理</span>
                    </a>
                </li>
                <li>
                    <a href="#groups" class="nav-item flex items-center p-2 rounded transition-colors duration-200 hover:bg-gray-700">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                        <span>分组管理</span>
                    </a>
                </li>
                <li>
                    <a href="#tasks" class="nav-item flex items-center p-2 rounded transition-colors duration-200 hover:bg-gray-700">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <span>任务调度</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="flex-1 p-8 overflow-y-auto">
            
            <div id="clients-view" class="view-content">
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center space-x-4">
                        <h2 class="text-3xl font-bold text-white">客户端列表</h2>
                        <div class="flex items-center space-x-1 bg-gray-800 p-1 rounded-lg">
                            <button id="view-card-btn" class="view-toggle-btn p-1 rounded">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2h-2zM11 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2h-2z"></path></svg>
                            </button>
                            <button id="view-list-btn" class="view-toggle-btn p-1 rounded">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 16a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button id="bulk-action-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded font-semibold transition-colors duration-200">一键操作</button>
                        <button id="clear-offline-btn" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded font-semibold transition-colors duration-200">清理离线客户端</button>
                    </div>
                </div>

                <div id="client-card-view" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    </div>

                <div id="client-list-view" class="hidden bg-gray-800 rounded-lg">
                    <table class="w-full text-left">
                        <thead class="border-b border-gray-700 text-sm text-gray-400">
                            <tr>
                                <th class="p-4 w-12">状态</th>
                                <th class="p-4">备注名称</th>
                                <th class="p-4">分组</th>
                                <th class="p-4">IP 地址</th>
                                <th class="p-4">主机名</th>
                                <th class="p-4">MAC 地址</th>
                                <th class="p-4 text-right">操作</th>
                            </tr>
                        </thead>
                        <tbody id="client-table-body" class="divide-y divide-gray-700">
                            </tbody>
                    </table>
                </div>
            </div>

            <div id="groups-view" class="view-content hidden">
                 <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold text-white">分组列表</h2>
                    <button id="add-group-btn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded font-semibold transition-colors duration-200">创建新分组</button>
                </div>
                <div id="group-list" class="space-y-4">
                    </div>
            </div>

            <div id="tasks-view" class="view-content hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold text-white">计划任务列表</h2>
                    <button id="add-task-btn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded font-semibold transition-colors duration-200">创建新任务</button>
                </div>
                <div id="task-list" class="space-y-4">
                    </div>
            </div>
        </main>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
